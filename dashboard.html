<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #41516b);
            color: #ffffff;
            margin: 0;
            padding-top: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 3rem;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        .navbar .nav-links a:hover {
            color: #a8dadc;
        }

        .dashboard-container {
            background: rgba(85, 85, 88, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: #c53d54;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #d62839;
        }

        img {
            padding-top: 30px;
            width: 300px;
            height: 250px;
        }

        section {
            padding-left: 1000px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="dashboard.html">VOTE</a>
            <a href="adminlogin.html">ADMIN</a>
            <a href="result.html">RESULT</a>
            <a href="about.html">ABOUT US</a>
        </div>
    </div>

    <img src="https://freepngimg.com/thumb/vote/25238-8-vote-hd.png" alt="Vote Graphic">

    <div class="dashboard-container">
        <h1>Welcome! Please choose an option</h1>
        <div class="button-container">
            <button onclick="window.location.href='vote.html'">Vote</button>
            <button onclick="window.location.href='c1.html'">Candidate List</button>
            <button onclick="window.location.href='celigibility.html'">Candidate Eligibility</button>
            <button onclick="window.location.href='feedback.html'">Feedback</button>
        </div>
    </div>

 
</body>
</html>
